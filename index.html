<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

	<title>Frontend Mentor | Contact form</title>

	<link rel="stylesheet" href="./assets/css/normalize.css">
	<link rel="stylesheet" href="./assets/css/styles.css">

	<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	<style>

	</style>
</head>

<body>

	<main>
		<div class="container">

			<header class="header">
				<h1 class="header__title">Contact Us</h1>
			</header>

			<form class="form grid-form">

				<!--Group: First Name -->
				<div class="form__group" id="group-firstName">
					<label for="firstName" class="form__label">First Name *</label>

					<div class="form__group-input">
						<input type="text" class="form__input" name="firstName" id="firstName" required>
					</div>

					<p class="form__input-error">
						This field is required.
					</p>
				</div>

				<!--Group: Last Name -->
				<div class="form__group" id="group-lastName">
					<label for="lastName" class="form__label">Last Name *</label>

					<div class="form__group-input">
						<input type="text" class="form__input" name="lastName" id="lastName" required>
					</div>

					<p class="form__input-error">
						This field is required.
					</p>
				</div>

				<!--Group: E-mail -->
				<div class="form__group" id="group-email">
					<label for="emailAddress" class="form__label">Email Address *</label>

					<div class="form__group-input">
						<input type="email" class="form__input" name="emailAddress" id="emailAddress" required>
					</div>

					<p class="form__input-error">
						Please enter a valid email address.
					</p>
				</div>

				<!--Group: Query Type -->
				<div class="form__group" id="group-queryType">
					<label for="" class="form__label">Query Type *</label>

					<div class="form__group-input">
						<input type="radio" class="form__input" id="generalEnquiry" name="query" value="generalEnquiry" required>
						<label for="generalEnquiry">General Enquiry</label>

						<input type="radio" class="form__input" id="supportRequest" name="query" value="supportRequest" required>
						<label for="supportRequest">supportRequest</label>
					</div>

					<p class="form__input-error">
						Please enter a query type.
					</p>
				</div>

				<!--Group: Message -->
				<div class="form__group" id="group-message">
					<label for="" class="form__label">Message *</label>

					<div class="form__group-input">
						<textarea name="message" id="message" rows="10"></textarea>
					</div>

					<p class="form__input-error">
						This field is required.
					</p>
				</div>

				<!-- Group: Consent -->
				 <div class="form__group" id="group-consent">
					<label class="form__label">
						<input class="form__checkbox" type="checkbox" name="consent" id="consent">
						<span>I consent to being contacted by the team *</span>
					</label>

					<p class="form__input-error">
						To submit this form, please consent to being contacted.
					</p>
				</div>

				<div class="form__group form__group-btn">
                <button type="submit" class="formulario__btn">Submit</button>

             </div>

			</form>
		</div>
	</main>

	<!--

  Thanks for completing the form. We'll be in touch soon!

		Coded by <a href="#">Your Name Here</a>.
	</div>
</body>

</html>
