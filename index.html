<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

	<title>Frontend Mentor | Contact form</title>

	<link rel="stylesheet" href="./assets/css/normalize.css">
	<link rel="stylesheet" href="./assets/css/styles.css">

	<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	<style>

	</style>
</head>

<body>

	<main>
		<div class="container form-container">

			<header class="header">
				<h1 class="header__title">Contact Us</h1>
			</header>

			<form class="form grid-form">

				<!--Group: First Name -->
				<div class="form__group" id="group-firstName">
					<label for="firstName" class="form__label">First Name <span class="label__symbol">*</span></label>

					<div class="form__group-input">
						<input type="text" class="form__input" name="firstName" id="firstName" required>
					</div>

					<p class="form__input-error">
						This field is required.
					</p>
				</div>

				<!--Group: Last Name -->
				<div class="form__group" id="group-lastName">
					<label for="lastName" class="form__label">Last Name <span class="symbol">*</span></label>

					<div class="form__group-input">
						<input type="text" class="form__input" name="lastName" id="lastName" required>
					</div>

					<p class="form__input-error">
						This field is required.
					</p>
				</div>

				<!--Group: E-mail -->
				<div class="form__group" id="group-email">
					<label for="emailAddress" class="form__label">Email Address <span class="symbol">*</span></label>

					<div class="form__group-input">
						<input type="email" class="form__input" name="emailAddress" id="emailAddress" required>
					</div>

					<p class="form__input-error">
						Please enter a valid email address.
					</p>
				</div>

				<!--Group: Query Type -->
				<div class="form__group" id="group-queryType">
					<label for="" class="form__label">Query Type <span class="symbol">*</span></label>

					<div class="form__group-input form__group-input-radio">

						<div class="group-input-radio">
							<input type="radio" class="form__input form__input-radio" id="generalEnquiry" name="query"
								value="generalEnquiry" required>
							<label class="form__label-radio" for="generalEnquiry">General Enquiry</label>
						</div>

						<div class="group-input-radio">
							<input type="radio" class="form__input form__input-radio" id="supportRequest" name="query"
								value="supportRequest" required>
							<label class="form__label-radio" for="supportRequest">Support Request</label>
						</div>

					</div>

					<p class="form__input-error">
						Please enter a query type.
					</p>
				</div>

				<!--Group: Message -->
				<div class="form__group" id="group-message">
					<label for="" class="form__label">Message <span class="symbol">*</span></label>

					<div class="form__group-input">
						<textarea class="form__text-area" name="message" id="message" rows="10"></textarea>
					</div>

					<p class="form__input-error">
						This field is required.
					</p>
				</div>

				<!-- Group: Consent -->
				<div class="form__group" id="group-consent">
					<label class="form__label">
						<div class="form__label-group">
							<input class="form__checkbox" type="checkbox" name="consent" id="consent">
							<span class="form__checkbox-label">I consent to being contacted by the team <span class="form__checkbox-symbol">*</span>
									
							</span>
						</div>

					</label>

					<p class="form__input-error">
						To submit this form, please consent to being contacted.
					</p>
				</div>

				<!-- Submit -->
				<div class="form__group form__group-btn">
					<button type="submit" class="form__btn">Submit</button>
				</div>

			</form>


		</div>

		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
			Coded by <a href="#">Your Name Here</a>.
		</div>
	</main>

	<!--
  Message Sent!
  Thanks for completing the form. We'll be in touch soon!
  -->


</body>

</html>
